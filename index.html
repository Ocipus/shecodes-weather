<!DOCTYPE html>
<html>
<head>
  <title>Weather</title>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
  />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Cabin+Sketch&family=Square+Peg&display=swap");
  </style>
 
 <link rel="preconnect" href="https://fonts.googleapis.com" />
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
 <link
 href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&family=Cabin+Sketch&family=KoHo:wght@200&family=Lora:wght@500&family=Poppins:ital,wght@1,200&display=swap"
 rel="stylesheet" src="https://kit.fontawesome.com/531c22d174.js"
 crossorigin="anonymous" />
 <link rel="stylesheet" href="style.css" />
</head>

  <body>
  
      <br />

      <div class="card-all">
        <div class="card-search-bar">
          <form id="search-form" >
            <input type="search" placeholder="Search your City" autofocus id="city-input" />
            <button class="search-button" id="search-button">🔎</button>
            <button class="location-button" id="location-button" >Current Location</button>
                      </form>
        </div>

        <h1 class="city-name" >
          <strong id="city"></strong>
<div><small class="day-time" id="date-time"></small></div>
<div><img src="" id="icon"></div>
  <div class="temperature-today">
  <strong id="temperature-today"></strong>
  <span class="units">
      <a href="#" id="celsius-link">°C |</a> 
    <a href="#" id="fahrenheit-link">°F</a>
  </span>
  <br /> 
  <p />
</div>
</h1> 

        <h2>
          <ul class="extra-details">
            <li ><strong>Description: </strong><span id="weather-description" ></span></li>
            <li><strong>Humidity: </strong><span id="humidity" ></span> %</li>
            <li ><strong>Wind: </strong><span id="wind"></span> km/h</li>
                            </ul>
        </h2>
        <h3>
          <div class="row">
            <div class="col-2">
              <div class="card-weekly-weather" id="">
                Sat <br />
                ☀️
                <p class="card-weekly-temperature">
                  10° | <strong> 20°</strong>
                </p>
              </div>
            </div>
            <div class="col-2">
              <div class="card-weekly-weather">
                Sun <br />
                🌦️
                <p class="card-weekly-temperature">
                  11° | <strong> 23°</strong>
                </p>
              </div>
            </div>

            <div class="col-2">
              <div class="card-weekly-weather">
                Mon <br />
                ⛅
                <p class="card-weekly-temperature">
                  11° | <strong> 19°</strong>
                </p>
              </div>
            </div>

            <div class="col-2">
              <div class="card-weekly-weather">
                Tue <br />
                ⛅

                <p class="card-weekly-temperature">
                  9° | <strong> 22°</strong>
                </p>
              </div>
            </div>

            <div class="col-2">
              <div class="card-weekly-weather">
                Wed <br />
                ☀️

                <p class="card-weekly-temperature">
                  9° | <strong> 24°</strong>
                </p>
              </div>
            </div>
          </div>
        </h3>
      </div>
    </div>
    <div class="coder"><a href="https://github.com/Ocipus/shecodes-weather.git">Open-source code</a><span>, by Clara</span></div>
    <script src="index.js"></script>
  </body>
</html>
